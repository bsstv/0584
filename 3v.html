<html><body>
<div data-shaka-player-container=&quot;&quot; style=&quot;width: 100%; height: 100%; cursor: none;&quot; class=&quot;shaka-mobile shaka-video-container&quot; shaka-controls=&quot;true&quot;>
  <video autoplay=&quot;&quot; data-shaka-player=&quot;&quot; id=&quot;video&quot; style=&quot;width:100%;height:100%;&quot; class=&quot;shaka-video&quot; src=&quot;&quot;>
  </video>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.ui.debug.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/controls.min.css'></script>
      <script id=&quot;rendered-js&quot; >
const manifestUri =
&quot;https://mifntechnology.github.io/siaranMy/channels/Tv3/manifest.m3u8?Auth_key=3bc3f0e518aed92e80a98118e5bc2c10&amp;Token=5fce364fbc4499856597b19a96f44648&quot;;

function initApp() {
  shaka.polyfill.installAll();
  if (shaka.Player.isBrowserSupported()) {
    init();
  } else {
    console.error(&quot;Browser not supported!&quot;);
  }
}

async function init() {
  const video = document.getElementById(&quot;video&quot;);
  const ui = video[&quot;ui&quot;];
  const controls = ui.getControls();
  const player = controls.getPlayer();
  const config = {
    seekBarColors: {
      base: &quot;rgba(66, 133, 244, 0.35)&quot;,
      buffered: &quot;rgba(66, 133, 244, 0.6)&quot;,
      played: &quot;rgba(66, 133, 244, 0.8)&quot; },

    volumeBarColors: {
      base: &quot;rgba(66, 133, 244, 0.8)&quot;,
      level: &quot;rgb(66, 133, 244)&quot; } };


  ui.configure(config);

  player.configure({
    drm: {
      clearKeys: {
        // 'key-id-in-hex': 'key-in-hex',
        &quot;3bc3f0e518aed92e80a98118e5bc2c10&quot;: &quot;5fce364fbc4499856597b19a96f44648&quot; } } });




  window.player = player;
  window.ui = ui;
  window.controls = controls;

  player.addEventListener(&quot;error&quot;, onPlayerErrorEvent);
  controls.addEventListener(&quot;error&quot;, onUIErrorEvent);

  try {
    await player.load(manifestUri);
    console.log(&quot;The video has now been loaded!&quot;);
  } catch (error) {
    onPlayerError(error);
  }

  function onPlayerErrorEvent(errorEvent) {
    onPlayerError(event.detail);
  }

  function onPlayerError(error) {
    console.error(
    &quot;Error code&quot;,
    error.code + &quot;:&quot;,
    &quot;Video could not be loaded!&quot;,
    &quot;[Media not found].&quot;);

  }

  function onUIErrorEvent(errorEvent) {
    onPlayerError(event.detail);
  }
}

function initFailed(errorEvent) {
  console.error(&quot;Unable to load the UI library!&quot;);
}

document.addEventListener(&quot;shaka-ui-loaded&quot;, init);
document.addEventListener(&quot;shaka-ui-load-failed&quot;, initFailed);
document.addEventListener(&quot;DOMContentLoaded&quot;, initApp);
//# sourceURL=pen.js
    </script>
</body></html>
