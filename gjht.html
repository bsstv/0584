<html>
  <head><meta content="IE=edge" http-equiv="X-UA-Compatible"></head>
  <style>body{margin:0}.full{width:100%!important;height:100%!important}</style>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.15.4/shaka-player.ui.debug.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.15.4/controls.min.css" rel="stylesheet">
<script src="//cdn.jsdelivr.net/hls.js/latest/hls.js"></script>

<div class="full shaka-mobile shaka-video-container no-cursor" data-shaka-player-container="" shaka-controls="true"><video autoplay="" class="full shaka-video" data-shaka-player="" id="video" poster="player/my.jpg"></video></DIV>
<script id="rendered-js">
const manifestUri = 'https://mifntechnology.github.io/siaranMy/channels/Tv3/manifest.m3u8?Auth_key=3bc3f0e518aed92e80a98118e5bc2c10&Token=5fce364fbc4499856597b19a96f44648';

    function initApp() {
      shaka.polyfill.installAll();
      if (shaka.Player.isBrowserSupported()) {
        init();
      } else {
        console.error('Browser not supported!');
      }
    }

    async function init() {
      const video = document.getElementById('video');
      const ui = video['ui'];
      const controls = ui.getControls();
      const player = controls.getPlayer();
      const config = {
        'seekBarColors': {
          base: 'rgba(66, 133, 244, 0.35)',
          buffered: 'rgba(66, 133, 244, 0.6)',
          played: 'rgba(66, 133, 244, 0.8)',
        },
        'volumeBarColors': {
          base: 'rgba(66, 133, 244, 0.8)',
          level: 'rgb(66, 133, 244)',
        }
      }
      ui.configure(config);
      
      player.configure({
  drm: {
    clearKeys: {
      // 'key-id-in-hex': 'key-in-hex',
        '3bc3f0e518aed92e80a98118e5bc2c10': '5fce364fbc4499856597b19a96f44648'
    }
  }
});

      window.player = player;
      window.ui = ui;
      window.controls = controls;

      player.addEventListener("error", onPlayerErrorEvent);
      controls.addEventListener("error", onUIErrorEvent);

      try {
        await player.load(manifestUri);
        console.log('The video has now been loaded!');
      } catch (error) {
        onPlayerError(error);
      }

      function onPlayerErrorEvent(errorEvent) {
        onPlayerError(event.detail);
      }

      function onPlayerError(error) {
        console.error('Error code', error.code + ':', 'Video could not be loaded!', '[Media not found].');
      }

      function onUIErrorEvent(errorEvent) {
        onPlayerError(event.detail);
      }
    }

    function initFailed(errorEvent) {
      console.error('Unable to load the UI library!');
    }

    document.addEventListener('shaka-ui-loaded', init);
    document.addEventListener('shaka-ui-load-failed', initFailed);
    </script>
  </body>
</html>
