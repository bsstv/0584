<html>
  <head>
    <title>TV3</title>
    <meta content=""name=description>
    <meta content="Boss TV"name=author>
    <meta content="MALAYSIA TV STREAMING"property=og:title>
    <meta content=video property=og:type>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"></head>
  <style>body{margin:0}.full{width:100%!important;height:100%!important}</style>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.14.27/shaka-player.ui.debug.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.14.27/controls.min.css" rel="stylesheet">
<script src="//cdn.jsdelivr.net/hls.js/latest/hls.js"></script>

<div class="full shaka-mobile shaka-video-container no-cursor" data-shaka-player-container="" shaka-controls="true"><video autoplay="" class="full shaka-video" data-shaka-player="" id="video" poster="player/my.jpg"></video></div>
<script>
const manifestUri = 'https://unifi-live2.secureswiftcontent.com/Content/DASH/Live/channel(TV3)/master.mpd';

    function initApp() {
      shaka.polyfill.installAll();
      if (shaka.Player.isBrowserSupported()) {
        init();
      } else {
        console.error('Browser not supported!');
      }
    }

    async function init() {
      const video = document.getElementById('video');
      const ui = video['ui'];
      const controls = ui.getControls();
      const player = controls.getPlayer();
      const config = {
        'seekBarColors': {
          base: '#D2E00F',
          buffered: '#D2E00F',
          played: '#D2E00F',
        },
        'volumeBarColors': {
          base: '#D2E00F',
          level: '#D2E00F',
        }
      }
      ui.configure(config);
      
      player.configure({
  drm: {
    clearKeys: {
      // 'key-id-in-hex': 'key-in-hex',
        'ce43641a061a44fb9d95d986cfc9a68f': '3d63855ca5cdfcfb765f306b98bcc646'
    }
  }
});

      window.player = player;
      window.ui = ui;
      window.controls = controls;

      player.addEventListener("error", onPlayerErrorEvent);
      controls.addEventListener("error", onUIErrorEvent);

      try {
        await player.load(manifestUri);
        console.log('The video has now been loaded!');
      } catch (error) {
        onPlayerError(error);
      }

      function onPlayerErrorEvent(errorEvent) {
        onPlayerError(event.detail);
      }

      function onPlayerError(error) {
        console.error('Error code', error.code + ':', 'Video could not be loaded!', '[Media not found].');
      }

      function onUIErrorEvent(errorEvent) {
        onPlayerError(event.detail);
      }
    }

    function initFailed(errorEvent) {
      console.error('Unable to load the UI library!');
    }

    document.addEventListener('shaka-ui-loaded', init);
    document.addEventListener('shaka-ui-load-failed', initFailed);
    </script>
  </body>
</html>
